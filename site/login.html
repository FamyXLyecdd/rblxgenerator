<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - rblxgenerator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">rblx<span>generator</span></a>
                <p class="auth-subtitle">Verify Identity</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <label>Username / Email</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">id:</span>
                        <input type="text" placeholder="username or email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">key:</span>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="text">Remember Me</span>
                    </label>
                    <a href="#" class="forgot-pass">Forgot Key?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Authenticate</span>
                    <span class="btn-glitch"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>New connection? <a href="signup.html" class="link-animate">Initialize_User()</a></p>
            </div>

            <div class="terminal-decor">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate processing
            const btn = e.target.querySelector('button');
            const originalText = btn.querySelector('.btn-text').innerText;
            btn.querySelector('.btn-text').innerText = 'VERIFYING...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
